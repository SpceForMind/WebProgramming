
proxy_set_header Host $host

server {
	listen 80 default_server;

	location /hello/
	{
		proxy_pass http://0.0.0.0:8080;
	}
	location = http://127.0.0.1:8080
	{
		proxy_pass http://0.0.0.0:8080;
	}
	location ^~ /uploads/
	{
		alias /home/box/web/uploads/;
	}
	location ~* ^.+\.\w+
	{
		root /home/box/web/public/;
	}
	location ~* ^.*/$
	{
		return 404;
	}
}

